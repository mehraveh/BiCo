{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ورود</title>

  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />

  <style>
    :root{
      --bg:#f7f8fc; --card:#fff; --border:#e8ecf4;
      --shadow:0 10px 30px rgba(0,0,0,.08);
    }
    body{ background:var(--bg); font-family:"Vazirmatn",sans-serif; }
    .card{ border:1px solid var(--border); border-radius:16px; box-shadow:var(--shadow); }
    .brand{ font-weight:900; letter-spacing:-.3px; }
    .muted{ color:#6b7280; }
    input{ text-align:right; }
  </style>
</head>

<body>
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-7 col-lg-5">

        <div class="card p-4 p-md-5">
          <div class="text-center mb-4">
            <div class="brand h3 mb-1">ورود به حساب کاربری</div>
            <div class="muted">برای ادامه وارد شوید</div>
          </div>

          {% if form.errors %}
            <div class="alert alert-danger text-center">
              نام کاربری یا رمز عبور نادرست است.
            </div>
          {% endif %}

          <form method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label">نام کاربری</label>
              <input
                type="text"
                name="username"
                class="form-control form-control-lg"
                autocomplete="username"
                required
              >
            </div>

            <div class="mb-3">
              <label class="form-label">رمز عبور</label>
              <input
                type="password"
                name="password"
                class="form-control form-control-lg"
                autocomplete="current-password"
                required
              >
            </div>

            {% if next %}
              <input type="hidden" name="next" value="{{ next }}">
            {% endif %}

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg">
                ورود
              </button>
            </div>
          </form>

          <div class="text-center mt-4">
            <span class="muted">حساب کاربری ندارید؟</span>
            <a href="{% url 'register' %}" class="fw-bold text-decoration-none">
              ثبت‌نام
            </a>
          </div>

        </div>

      </div>
    </div>
  </main>
</body>
</html>
